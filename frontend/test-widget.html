<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOB Link Widget Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Widget Script (for development) -->
    <script type="module">
        // In production, this would be loaded from CDN
        import DobLinkWidget from './dist/dob-link-widget.es.js?v=5';
        
        window.createDobLinkWidget = (config) => {
            return new DobLinkWidget(config);
        };
        
        // Auto-mount widget for testing
        setTimeout(() => {
            const widget = createDobLinkWidget({
                tokenId: 'TEST001',
                theme: 'dark',
                position: 'bottom-right'
            });
            widget.mount();
            window.currentWidget = widget;
        }, 1000);
    </script>
</body>
</html>
